<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Liste des jeux - Sherajad</title>
</head>

<body>

    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/search-games">Jeux</a></li>
            <li><a href="/auth">Connexion</a></li>
        </ul>
    </nav>

    <h1>Liste des jeux</h1>

    <form method="GET" action="/search-games">
        <label for="sort_by">Trier par :</label>
        <select name="sort_by" id="sort_by" onchange="this.form.submit()">
            <option value="name" {% if request.args.get('sort_by')=='name' %}selected{% endif %}>Nom</option>
            <option value="yearpublished" {% if request.args.get('sort_by')=='yearpublished' %}selected{% endif %}>Année
                de publication</option>
        </select>
    </form>

    <ul>
        {% for game in games %}
        <li>{{ game.name }} ({{ game.yearpublished }})</li>
        {% endfor %}
    </ul>

    <a href="/">Retour à l'accueil</a>

</body>

</html>
